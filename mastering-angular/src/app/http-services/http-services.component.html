<hr/>


<form class="form-inline container-fluid">
  <input type="text" id="name" #name  placeholder="Character name..." class="form-control">
  <button (click)="onSearch(name.value)" class="btn">
    <span class="fa fa-search"></span></button>
</form>


<input type = "text" (keyup.enter) = "createPost(title)" #title class = "form-control">
<ul class="list-group">
  <li  *ngFor = "let post of posts" class="list-group-item">
    <button class="btn btn-default btn-sm" (click) = "updatePost(post)">Update</button>
    <button class="btn btn-danger btn-sm" (click) = "deletePost(post)">Delete</button>{{post.title}}</li>
</ul>

<select>
  <option></option>
</select>
