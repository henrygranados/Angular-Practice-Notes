<form [formGroup]="form">
  <div class="form-group">
    <label for="username">Username</label>
    <input
            formControlName="username"
            id="username"
            type="text"
            class="form-control">

    <!--This is OPTIONAL-->
    <!--<div class="alert alert-danger" *ngIf = "form.get('username').touched && form.get('username').invalid">User name is required</div>-->
    <div class="alert alert-danger" *ngIf = "usernameMethod.touched && usernameMethod.invalid">
      <div *ngIf = "usernameMethod.errors.required">User name is required</div>
      <div *ngIf = "usernameMethod.errors.minlength">User should be minimum of {{usernameMethod.errors.minlength.requiredLength}} characters</div>
    </div>

  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
            formcontrolname="password"
            id="password"
            type="text"
            class="form-control">
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
